<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration form</title>
  <link href="../Css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <main class="main">
    <div class="container">
      <div class="header">
        <header>
          <h1 class="main__header">Twarzoksiążka</h1>
        </header>
      </div>
      <div class="photo">
        <img class="main__photo" src="../../JPG/twarzoksiazka.jpg">
      </div>
      <div class="login__div">
        <form class="login__form">
          <p class="login__email">
            <label for="email">Wprowadź swój email</label><br>
            <input type="text" name="login" id="login" placeholder="Email">
          </p>
          <p class="login__password">
            <label for="password">Wprowadź hasło</label><br>
            <input type="password" name="password" id="password" placeholder="Password">
          </p>
          <button class="login__button">Zaloguj się</button>
        </form>
      </div>
      <div class="register__form">
        

      </div>
      <div class="footer">

      </div>
      
      <div class="header__background"></div>
      <div class="footer__background"></div>
    
    </div>
    
  </main>

</body>

</html>
