<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration form</title>
  <link href="../Css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <main class="main">
    <div class="container">
      <div class="header">
        <header>
          <h1 class="main__header">Twarzoksiążka</h1>
        </header>
      </div>
      <div class="photo">
        <img class="main__photo" src="../../JPG/twarzoksiazka.jpg">
      </div>
      <div class="login__div">
        <form class="login__form">
          <p class="login__email">
            <label for="email">Wprowadź swój email</label><br>
            <input type="text" name="login" id="login" placeholder="Email">
          </p>
          <p class="login__password">
            <label for="password">Wprowadź hasło</label><br>
            <input type="password" name="password" id="password" placeholder="Password">
          </p>
          <button class="login__button">Zaloguj się</button>
        </form>
      </div>
      <div class="register__div">

        <header>
          <h1 class="register__header">Zarejestruj sie</h1>
        </header>
        <p class="register__paragraph">
          To szybkie i proste
        </p>
        <form class="register__form">
          <p class="name__paragraph">
            <label for="name"></label>
            <input class="input__name" required type="text" name="name" id="name" placeholder=" Imię">
          </p>
          <p class="surname__paragraph">
            <label for="surname"></label>
            <input class="input__surname" required type="text" name="surname" id="surname" placeholder=" Nazwisko">
          </p>
          <p class="email__paragraph">
            <label for="email"></label>
            <input class="input__email" required type="email" name="email" id="email" placeholder=" Email">
          </p>
          <p class="password__paragraph">
            <label for="password"></label>
            <input class="input__password" required type="password" name="email" id="email" placeholder=" Nowe hasło">
          </p>
          <p class="birthdate__paragraph">
            <label class="birthdate__label" for="Age"><strong>Data urodzenia</strong></label><br>
            <input class="input__birthdate" required type="date" name="birthday" id="birthday">
          </p>
          <legend class="gender__legend">
            <fieldset class="gender__fieldset">
              <p class="gender__paragraph">
                <strong>Płeć</strong>
              </p>
              <p class="gender__paragraph__male">
                <input required type="radio" name="gender" id="Male">
                <label for="Male">Mężczyzna</label>
              </p>
              <p class="gender__paragraph__female">
                <input required type="radio" name="gender" id="Female">
                <label for="Female">Kobieta</label>
              </p>
              <p class="gender__paragraph__alien">
                <input required type="radio" name="gender" id="Alien">
                <label for="Alien">Kosmita</label>
              </p>
            </fieldset>
          </legend>
          <p class="termsconditions__paragraph">
            <input required type="checkbox" name="TermsConditions" id="TermsConditions">
            <label for="termsconditions">Zapoznałem sie z Lorem ipsum dolor sit amet consectetur adipisicing elit. A optio
              qui laboriosam possimus soluta magnam obcaecati officiis, incidunt sit voluptatem, necessitatibus illo
              dolore accusamus tempore commodi ad iusto fugiat voluptatum.</label>
          </p>
          <button class="button__register"><strong> Zarejesrtuj się</strong></button>
        </form>

      </div>
      <div class="footer">

      </div>

      <div class="header__background"></div>
      <div class="footer__background"></div>

    </div>

  </main>

</body>

</html>
